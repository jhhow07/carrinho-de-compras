<section>
    <div class="d-flex flex-wrap productsBox align-items-center justify-content-around w-100 mt-5">
        <div class="products d-flex align-items-center flex-column m-1" *ngFor="let item of products"
            (click)="addProducts(item.id ,item.nome, item.valor, item.img);">
            <div class="h-75 w-75 d-flex align-items-center justify-content-center">
                <img src="assets/{{item.img}}" alt="products" width="200px">
            </div>
            <p class="itemName">
                {{ item.nome }}
            </p>
            <p class="itemValor">
                R$ {{ item.valor }}
            </p>
        </div>
    </div>
    <div data-toggle="modal" data-target=".cartBadge" data-backdrop="false" class="cartBall" id="cartBall" 
    *ngIf="this.selectedProducts.length > 0">
        <span>
            {{ this.selectedProducts.length }}
        </span>
    </div>
    <div id="cartBadge" class="cartBadge" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
        <div class=" d-flex cart text-white p-2" *ngFor="let item of selectedProducts">
            <img src="assets/{{item.img}}" width="90px" alt="">
            <div id="bigImg"></div>
            <div class="d-flex flex-column">
                <span>
                    {{ item.nome }}
                </span>
                <span class="d-inline-flex">
                    Valor: R${{ item.valor }}
                </span>
                Quantidade: {{ item.qtd }}
                <p (click)="removeItem(item.id)">x</p>
            </div>
        </div>
        <div class="w-100 pb-3 pt-5 d-flex flex-column justify-content-center align-items-center footerModal">
            <span class="totalVal" *ngIf="this.selectedProducts.length > 0"> Valor total: R${{ this.totalProducts }}</span>
            <button (click)="purchase(this.totalProducts)" mat-button color="primary">Finalizar compra</button>
        </div>
    </div>

</section>
