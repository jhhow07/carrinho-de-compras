<section>
    <div class="d-flex productsBox align-items-center justify-content-around w-100 mt-5">
        <div class="products d-flex align-items-center flex-column" *ngFor="let items of products">
            <div class="h-75 w-75 d-flex align-items-center justify-content-center">
                <img src="assets/{{items.img}}" alt="bola" width="200px">
            </div>
            <p class="itemName">{{ items.nome }}</p>
            <p class="itemValor">R$ {{ items.valor }}</p>
        </div>
    </div>
</section>
